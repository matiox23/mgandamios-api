spring.application.name=appandamios-ap
server.servlet.context-path=/api/v1

#Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/mg_andamios_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

#Propiedades de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Sirve para que primero se creen las tablas spring.sql.init.mode=never
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-test.sql

